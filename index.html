<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الصور والملفات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>موقع الصور والملفات</h1>
    </header>
    <main>
        <section id="upload-section">
            <h2>رفع الصور</h2>
            <form action="/upload_image" method="post" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">نشر الصورة</button>
            </form>
        </section>

        <section id="text-link-section">
            <h2>نشر نصوص وروابط</h2>
            <form action="/post_text_link" method="post">
                <textarea name="content" placeholder="اكتب نصك هنا" required></textarea>
                <button type="submit">نشر النص أو الرابط</button>
            </form>
        </section>

        <section id="python-file-section">
            <h2>نشر ملفات Python</h2>
            <form action="/upload_python" method="post" enctype="multipart/form-data">
                <input type="file" name="python_file" accept=".py" required>
                <button type="submit">نشر الملف</button>
            </form>
        </section>
    </main>
</body>
</html>
